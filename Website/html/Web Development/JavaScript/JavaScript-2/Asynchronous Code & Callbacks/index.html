<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Lessons | Asynchronous Code & Callbacks</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=OCR+A&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/Website/css/web_js.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/Website/html/about.html">About</a></li>
                <li><a href="/Website/html/compiler.html">Compiler</a></li>
            </ul>
        </nav>
        <hr>
        <h1 id="javascript-title">Asynchronous Code & Callbacks</h1>
        <div class="content-cards">
            <div class="card">
                <h2>Classwork</h2>
                <a href="Classwork/classwork.html">
                    <img src="/Website/assets/classwork.webp" alt="Classwork">
                </a>
            </div>
            <div class="card">
                <h2>Homework</h2>
                <a href="Homework/homework.html">
                    <img src="/Website/assets/homework.webp" alt="Homework">
                </a>
            </div>
        </div>
        <div class="content">
            <textarea id="code" placeholder="Write JavaScript code here..."></textarea>
            <br>
            <button id="run-btn">Run Code</button>
            <button id="clear-btn">Clear Code</button>
            <div class="output-container">
                <h2 id="outputHeading">Output:</h2>
                <button id="toggle-btn">Toggle View</button>
                <pre id="output"></pre>
                <button id="clear-output-btn">Clear Output</button>
            </div>
            <br><br>
        </div>
        <footer>
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=patom3108@gmail.com&su=Hello&body=I%20wanted%20to%20reach%20out%20to%20you!" target="_blank" rel="noopener"><img src="/Website/assets/gmail.webp" alt="Gmail-Logo"></a>
            <a href="https://github.com/Om-Patel-31/CodingClasses" target="_blank" rel="noopener"><img src="/Website/assets/github.webp" alt="Github-Logo"></a>
        </footer>
        <script>
            // Toggle functionality
            const toggleBtn = document.getElementById('toggle-btn');
            const codeArea = document.getElementById('code');
            const outputArea = document.getElementById('output');
            let isShowingCode = true;

            toggleBtn.addEventListener('click', () => {
                if (isShowingCode) {
                    codeArea.style.display = 'none';
                    outputArea.style.display = 'block';
                    toggleBtn.textContent = 'Show Code';
                } else {
                    codeArea.style.display = 'block';
                    outputArea.style.display = 'none';
                    toggleBtn.textContent = 'Show Output';
                }
                isShowingCode = !isShowingCode;
            });

            // Run code functionality
            document.getElementById('run-btn').addEventListener('click', () => {
                const code = document.getElementById('code').value;
                const output = document.getElementById('output');
                output.textContent = '';
                
                try {
                    const result = eval(code);
                    output.textContent = result !== undefined ? result : '';
                } catch (error) {
                    output.textContent = `Error: ${error.message}`;
                }
            });

            // Clear code functionality
            document.getElementById('clear-btn').addEventListener('click', () => {
                document.getElementById('code').value = '';
            });

            // Clear output functionality
            document.getElementById('clear-output-btn').addEventListener('click', () => {
                document.getElementById('output').textContent = '';
            });
        </script>
    </body>
</html>
