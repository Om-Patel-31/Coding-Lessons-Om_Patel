        <h1 id="javascript-title">Asynchronous Code & Callbacks</h1>
        
        <div class="windows-container">
            <div class="window">
                <div class="window-header">
                    <h2>Classwork</h2>
                    <button class="fullscreen-btn">⛶</button>
                </div>
                <div class="window-content">
                    <pre id="classwork-output"></pre>
                </div>
            </div>
            
            <div class="window">
                <div class="window-header">
                    <h2>Homework</h2>
                    <button class="fullscreen-btn">⛶</button>
                </div>
                <div class="window-content">
                    <pre id="homework-output"></pre>
                </div>
            </div>
        </div>

        <script>
            // Fullscreen functionality
            document.querySelectorAll('.fullscreen-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const window = btn.closest('.window');
                    if (!document.fullscreenElement) {
                        window.requestFullscreen();
                        btn.textContent = '⮌';
                    } else {
                        document.exitFullscreen();
                        btn.textContent = '⛶';
                    }
                });
            });

            // Example content loading (you can replace this with actual content)
            document.getElementById('classwork-output').textContent = 'Classwork content will appear here...';
            document.getElementById('homework-output').textContent = 'Homework content will appear here...';
        </script>
