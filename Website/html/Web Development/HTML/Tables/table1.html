<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td{
            border: 1px solid black;
            padding: 1/20px;
        }
        table{
            border-spacing: 3px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Favorite Things</caption>
        <tr>
            <th></th>
            <th></th>
            <th>Bob</th>
            <th>Alice</th>
        </tr>
        <tr>
            <td rowspan="2"><strong>Favorite</strong></td>
            <td><strong>Color</strong></td>
            <td>Blue</td>
            <td>Purple</td>
        </tr>
        <tr>
            <td><strong>Flavor</strong></td>
            <td>Orange</td>
            <td>Chocolate</td>
        </tr>
    </table>
</body>
</html>
