<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Registeration Form</h1>
    <fieldset>
        <legend>Personal Information:</legend>
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname" placeholder="Firstname"><br><br>
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Lastname"><br><br>
        <label for="email">Email Id</label>
        <input type="text" id="email" name="email" placeholder="Email"><br><br>
        <label for="usr">User Name</label>
        <input type="text" id="usr" name="usr" minlength="8" maxlength="20" placeholder="username"><br><br>
        <label for="pswrd">Password</label>
        <input type="text" id="pswrd" name="pswrd" maxlength="16" placeholder="password"><br><br>
        <a href="Login.html"><input type="button" name="register" value="Register"></a>
        </fieldset>
</body>
</html>
