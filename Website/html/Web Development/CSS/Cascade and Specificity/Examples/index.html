<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="text">This is a paragraph with class 'text'.</p>
    <p id="unique">This is a paragraph with ID 'unique'.</p>
    <p class="text" id="unique" style="color: purple;">This is a paragraph with class 'text', ID 'unique', and inline
        style.</p>
</body>

</html>
