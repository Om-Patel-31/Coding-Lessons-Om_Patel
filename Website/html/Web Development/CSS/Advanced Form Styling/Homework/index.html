<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="responsive-form">
        <input class="custom-input" type="text" placeholder="Your name">
        <input class="custom-input" type="email" placeholder="Your email">
        <input type="radio" id="option1" name="option" value="option1">
        <label for="option1">Option 1</label>
        <input type="radio" id="option2" name="option" value="option2">
        <label for="option2">Option 2</label><br>
        <input type="checkbox" id="check1" name="check1" value="check">
        <label for="check1">Check this box</label><br>
        <select name="colors" id="colors">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select><br>
        <input class="custom-submit" type="submit" value="Submit">
    </form>
</body>
</html>
