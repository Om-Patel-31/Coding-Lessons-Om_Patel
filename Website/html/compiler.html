<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Compiler</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/Website/css/compiler.css">
    <link href="https://fonts.googleapis.com/css2?family=OCR+A&display=swap" rel="stylesheet">

    <!-- Brython Library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.3/brython.min.js"></script>

</head>
<body onload="brython()">
    <header class="head">
        <h1>Python Compiler</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Website/html/about.html">About</a></li>
            <li><a href="/Website/html/compiler.html">Compiler</a></li>
        </ul>
    </nav>

    <div class="content">
        <textarea id="code" placeholder="Write Python code here..."></textarea>
        <br>
        <button id="run-btn">Run Code</button>
        <h2>Output:</h2>
        <pre id="output"></pre>
    </div>

    <!-- Brython Script -->
    <script type="text/python">
        from browser import document, console

        def run_code(event):
            output = document["output"]
            code = document["code"].value

            try:
                # Clear output before running code
                output.text = ""

                # Execute user-provided Python code
                exec(code, {"print": lambda *args: output.text += " ".join(map(str, args)) + "\n"})
            except Exception as e:
                output.text = f"Error: {e}"

        # Bind button click to run_code function
        document["run-btn"].bind("click", run_code)
    </script>

</body>
</html>
